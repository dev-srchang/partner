<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/static/js/referernce.js"></script>
		<link rel="stylesheet" href="/static/css/default.css">
		<title>로그인 / 가입 페이지</title>
	</head>
	<body>
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">
					<form action="" method="get" class="sign-in-form">
						<h2 class="title">로그인</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" name="" placeholder="아이디">
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" name="" placeholder="패스워드">
						</div>
						<input type="submit" value="확인" class="btn solid">
						
						<!-- social media -->
						<p class="social-text">or Sign in with social platforms</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-google"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>
					
					<!-- Sign up -->
					<form action="/users" method="post" class="sign-up-form">
						<h2 class="title">파트너사 등록</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" name="partnerId" placeholder="아이디">
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" name="pwd" placeholder="패스워드">
						</div>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="text" name="email" placeholder="이메일">
						</div>
						<input type="submit" value="가입" class="btn solid">
						
						<!-- social media -->
						<p class="social-text">or Sign up with social platforms</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-google"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
			
			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>New here ?</h3>
						<p>아직 파트너사 등록 전이시라면 아래 가입 버튼을 누르세요.</p>
						<button class="btn transparent" id="sign-up-btn">가입</button>
					</div>
					<img src="/static/img/login.svg" class="image" alt="" >
				</div>

			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>이미 파트너사 등록이 되어 있으시면 아래 로그인 버튼을 누르세요.</p>
					<button class="btn transparent" id="sign-in-btn">로그인</button>
				</div>
				<img src="/static/img/register.svg" class="image" alt="">
			</div>
		</div>
		</div>
		
		<script src="/static/js/default.js"></script>
	</body>
</html>
